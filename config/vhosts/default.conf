<VirtualHost *:80>
    ServerName localhost
    ServerAdmin r2h2@us.es
    DocumentRoot "/var/www/html/localhost-docker"
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
	<Directory "/var/www/html/localhost-docker">
		AllowOverride all
	</Directory>
</VirtualHost>
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName localhost
        ServerAdmin r2h2@us.es
        DocumentRoot "/var/www/html/localhost-docker"
        LogLevel notice
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory "/var/www/html/localhost-docker/">
            AllowOverride none
        </Directory>
    </VirtualHost>
</IfModule>