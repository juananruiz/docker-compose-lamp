<VirtualHost *:80>
    ServerName recursoshumanos.local
    ServerAdmin r2h2@us.es
    DocumentRoot "/var/www/html/recursoshumanos/portal/public"
    LogLevel notice
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
	<Directory "/var/www/recursoshumanos/">
		AllowOverride none
	</Directory>
	Alias /intranet "/var/www/html/recursoshumanos/intranet/public"
</VirtualHost>
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName recursoshumanos.local
        ServerAdmin r2h2@us.es
        DocumentRoot "/var/www/html/recursoshumanos/portal/public"
        LogLevel notice
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory "/var/www/html/recursoshumanos/">
            AllowOverride none
        </Directory>
        Alias /intranet "/var/www/html/recursoshumanos/intranet/public"
        SSLEngine on
        SSLCertificateFile "/etc/apache2/ssl/server.crt"
        SSLCertificateKeyFile "/etc/apache2/ssl/server.key"
    </VirtualHost>
</IfModule>