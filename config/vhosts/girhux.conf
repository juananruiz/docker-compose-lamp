<VirtualHost *:80>
  ServerName girhux.local
  DocumentRoot /var/www/html/girhux/public
  ServerAdmin juanan@us.es
  ErrorLog ${APACHE_LOG_DIR}/girhux_error.log
  CustomLog ${APACHE_LOG_DIR}/girhux_access.log combined
  <Directory /var/www/html/girhux/public>
    AllowOverride All
    Order Allow,Deny
    Allow from All
  </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerName girhux.local
    DocumentRoot /var/www/html/girhux/public
    ServerAdmin juanan@us.es
    ErrorLog ${APACHE_LOG_DIR}/girhux_error.log
    CustomLog ${APACHE_LOG_DIR}/girhux_access.log combined
    <Directory /var/www/html/girhux/public>
      AllowOverride All
      Order Allow,Deny
      Allow from All
    </Directory>
    SSLEngine on
    SSLCertificateFile /etc/apache2/cert/girhux.local.pem
    SSLCertificateKeyFile /etc/apache2/cert/girhux.local-key.pem
  </VirtualHost>
</IfModule>
